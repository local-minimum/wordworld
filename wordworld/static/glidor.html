<!DOCTYPE html>
<html>
        <head>
            <title>Glidor - Inte wordle p√• svenska</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="style/common.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="js/glidor/keyboard.js"></script>
            <script src="js/glidor/help.js"></script>
            <script src="js/glidor/store.js"></script>
            <script src="js/glidor/game.js"></script>
        </head>
        <body>            
            <div id="root">
                <div id="outer">
                    <div id="popper" class="hidden"></div>
                    <div id="error-popper" class="hidden"></div>
                    <div id="header">
                        <span id="header-name">Glidor - Inte wordle</span>
                    </div>
                    <div class="container">
                        <div class="board-wrapper">
                            <div class="board">
                                <div class="five-row" id="tiles">
                                    <span class="tile correct">W</span>
                                    <span class="tile incorrect">H</span>
                                    <span class="tile incorrect">A</span>
                                    <span class="tile partial">T</span>
                                    <span class="tile correct"></span>
                                    <span class="tile empty">W</span>
                                    <span class="tile empty">H</span>
                                    <span class="tile empty">E</span>
                                    <span class="tile empty">N</span>
                                    <span class="tile empty">T</span>
                                    <span class="tile empty">W</span>
                                    <span class="tile empty">R</span>
                                    <span class="tile empty">O</span>
                                    <span class="tile empty">N</span>
                                    <span class="tile empty">G</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                    <span class="tile empty">&nbsp;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="keyboard">
                        <div class="keyboard-row">
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script>
            document.addEventListener(
                'DOMContentLoaded',
                () => {
                    setup('SWE');
                }
            );
        </script>
</html>
